<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Note</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cat-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin: 2.5rem 0;
            padding: 1rem;
        }
        
        .cat-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            aspect-ratio: 1;
        }
        
        .cat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .cat-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            transition: transform 0.4s ease;
        }
        
        .cat-card:hover .cat-image {
            transform: scale(1.05);
        }
        
        .cat-message {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1rem;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-align: center;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
        }
        
        .cat-card:hover .cat-message {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .cat-gallery {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surprise! üê±</h1>
        <p>These 4 cuties would like to wish you a happy birthday as well! üò∫</p>
        <div class="cat-gallery">
            <div class="cat-card">
                <img src="images/v82wta66q5971.jpg" alt="Cute Cat 1" class="cat-image">
                <div class="cat-message">Loading...</div>
            </div>
            <div class="cat-card">
                <img src="images/images.jpg" alt="Cute Cat 2" class="cat-image">
                <div class="cat-message">Loading... üéÇ</div>
            </div>
            <div class="cat-card">
                <img src="images/4_Image.jpg" alt="Cute Cat 3" class="cat-image">
                <div class="cat-message">Loading...</div>
            </div>
            <div class="cat-card">
                <img src="images/0_A7MUqyCLvZDcHkfM.jpg" alt="Cute Cat 4" class="cat-image">
                <div class="cat-message">Loading...</div>
            </div>
        </div>
        <div class="buttons">
            <a href="index.html" class="btn">‚ú® Time for Surprise 2? ‚ú®</a>
        </div>
    </div>
</body>
</html>
