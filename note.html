<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Note</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cat-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2.5rem 0;
            padding: 1rem;
        }
        
        .cat-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }
        
        .cat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .cat-gif {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 18px;
            transition: transform 0.4s ease;
        }
        
        .cat-card:hover .cat-gif {
            transform: scale(1.05);
        }
        
        .cat-message {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1rem;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-align: center;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
        }
        
        .cat-card:hover .cat-message {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .cat-gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .cat-gif {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surprise! üê±</h1>
        <p> Some cuties to get you started with your birthday </p>
        <div class="cat-gallery">
            <div class="cat-card">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2FwOG15dGVucjVudTR4azFvbmM0NzVraW5wa3FxaXZuM3BzdmV3ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/BLCHvwl9C5j1u/giphy.gif" alt="Cute" class="cat-gif">
                <div class="cat-message">Let's dance! üíÉ</div>
            </div>
            <div class="cat-card">
                <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTdqZnhtMHhuNzZoaXNsMjhpOXZiMzZpcG5oOGJvM2s1anF5a3BpbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/z8lO8vYWxfH0ffp3NT/giphy.gif" alt="Happy Cat" class="cat-gif">
                <div class="cat-message">Happy Birthday! üéÇ</div>
            </div>
            <div class="cat-card">
                <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat" class="cat-gif">
                <div class="cat-message">Sending hugs! ü§ó</div>
            </div>
            <div class="cat-card">
                <img src="https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif" alt="Funny Cat" class="cat-gif">
                <div class="cat-message">Party time! üéâ</div>
            </div>
        </div>
        <div class="buttons">
            <a href="index.html" class="btn">‚ú® Back to Home ‚ú®</a>
        </div>
    </div>
</body>
</html>
